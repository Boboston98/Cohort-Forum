 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Your Profile</title>
   </head>
   <body>
     <center>
       <h1>Personal Profile</h1>
    </center>
     <left>
       <input type="button" value='Chat'
      onclick="window.location='/chat';" />
    </left>
    <right>
      <input type="button" value='Edit Profile'
     onclick="window.location='/profile';" />
     <input type="button" value='login'
    onclick="window.location='/login';" />
  </right>
   <left>
    <p>Profile{{ url }}</p>
  </left>

   <center>
    <p>Your user name: <i><right> {{ name }} </p></right></i>
    <p>Your location: <i><right> {{ location }} </p></right></i>
    <p>Your program: <i><right> {{ program }} </p></right></i>
    <p>Your current cohort: <i><right> {{ cohort }} </p></right></i>
    <p>Your expected graduation year: <i><right> {{ grad_year }} </p></right></i>
    <p>Your interest: <i><right> {{ interests }} </p></right></i>
    <p>About you: <i><right> {{ about }} </p></right></i></center>
   </body>
   <style>
   body {
      -webkit-animation: colorchange 60s infinite;
      animation: colorchange 60s infinite;
   }


   @-webkit-keyframes colorchange {

        0% {background: #33FFF3 ;}
       10% {background: #1E90FF ;}
       20% {background: #6495ED ;}
       30% {background: #9370DB ;}
       40% {background: #EE82EE ;}
       50% {background: #800020 ;}
       40% {background: #FF0000 ;}
       50% {background: #FF4500 ;}
       60% {background: #BDB76B ;}
       70% {background: #FFD700 ;}
       80% {background: #EE82EE ;}
       90% {background: #1E90FF ;}
      100% {background: #33FFF3 ;}
   }


   @keyframes colorchange {

     0% {background: #33FFF3 ;}
    10% {background: #1E90FF ;}
    20% {background: #6495ED ;}
    30% {background: #9370DB ;}
    40% {background: #EE82EE ;}
    50% {background: #800020 ;}
    40% {background: #FF0000 ;}
    50% {background: #FF4500 ;}
    60% {background: #BDB76B ;}
    70% {background: #FFD700 ;}
    80% {background: #EE82EE ;}
    90% {background: #1E90FF ;}
   100% {background: #33FFF3 ;}
   }

   </style>
 </html>
