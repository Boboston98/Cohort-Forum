 <script type = "text/javascript">

  function sayHi(){
    var txtName = document.getElementById("txtName");
    var txtOutput = document.getElementById("txtOutput");
    var comment = txtName.value;
    //This is where you an tag on info to the user's comments, ie. user_name, Cohort, and program
    txtOutput.value = 'User: ' + comment
    } // end sayHi
 </script>

 </head>
 <body>
   <input type="button" value='Profile'
