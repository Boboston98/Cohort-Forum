<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <!-- <h2>Profile picture</h2>
    <p>enter url to profile pic: <input type="text" name="image" value=""></p>  -->
    <center><h1>Make your profile</h1></center>
    <h1>Profile picture</h1>
    <form action="" method="post">
    <p>Enter url to profile pic: <input type="text" name="image" value=""> <input type="Submit"  value="Submit"></p>
    <center><p>Enter your name: <input type="text" name="name" value=""></p>
    <p>Your current location: <input type="text" name="current_location" value=""></p>
    <p>Enter your program: <input type="text" name="program" value=""></p>
    <p>Enter your Cohort: <input type="text" name="cohort" value=""></p>
    <p>Graduation year: <input type="text" name="year" value=""></p>
    <p>What are your interests: <input type="text" name="interest" value=""></p>
    <p><input type="Submit" value="Submit"></center></p>
  </form>
  </body>
  <style>
  body {
     -webkit-animation: colorchange 60s infinite;
     animation: colorchange 60s infinite;
  }


  @-webkit-keyframes colorchange {

      0%  {background: #33FFF3 ;}
     25%  {background: #78281F ;}
     50%  {background: #117A65 ;}
     75%  {background: #DC7633 ;}
     100% {background: #33FFF3 ;}
  }


  @keyframes colorchange {
      0%  {background: #33FFF3 ;}
     25%  {background: #78281F ;}
     50%  {background: #117A65 ;}
     75%  {background: #DC7633 ;}
     100% {background: #33FFF3 ;}
  }

  </style>
