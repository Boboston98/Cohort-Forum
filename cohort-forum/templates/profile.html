  <head>

  <body>

    <script type="text/javascript">

    function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('#blah')
                      .attr('src', e.target.result)
                      .width(200)
                      .height(200);
              };

              reader.readAsDataURL(input.files[0]);
          }
      }

    </script>

    <!-- <h2>Profile picture</h2>

    <center><h1>Create/edit your profile</h1></center>

     onclick="window.location='/chat';" />

    <h1>Profile picture</h1>
    <form action="" method="post">
    <input type='file' onchange="readURL(this);" />
    <br><img id="blah" src="#" alt="Your upload"/>
    <center><p>Enter your full name: <input type="text" name="name" value=""></p>
    <p>Your current location: <input type="text" name="current_location" value=""></p>
    <p>Enter your program: <input type="text" name="program" value=""></p>
    <p>Enter your Cohort: <input type="text" name="cohort" value=""></p>
    <p>Graduation year: <input type="text" name="year" value=""></p>
    <p>What are your interests: <input type="text" name="interest" value=""></p>
    <p><input type="Submit" value="Submit"></center></p>
  </form>
  </body>
